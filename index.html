<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RELIANCE Candlestick Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
</head>
<body>
  <div class="container">
    <h1>RELIANCE Candlestick Chart with Entry/Exit</h1>
    
    <div class="controls">
      <div>
        <label for="entryPrice">Entry Price (₹):</label>
        <input type="number" id="entryPrice" value="1150" step="1">
      </div>
      <div>
        <label for="exitPrice">Exit Price (₹):</label>
        <input type="number" id="exitPrice" value="1200" step="1">
      </div>
      <button id="updateBtn">Update Levels</button>
    </div>

    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>

    <div class="pattern-info">
      <h3>Detected Patterns:</h3>
      <p id="patterns">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
