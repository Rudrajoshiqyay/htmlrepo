<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Entry/Exit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Stock Entry & Exit</h2>

    <div class="form">
      <input type="text" id="stockName" placeholder="Stock Name" />
      <input type="number" id="buyPrice" placeholder="Buy Price" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <input type="number" id="sellPrice" placeholder="Sell Price" />
      <button onclick="calculateProfit()">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
